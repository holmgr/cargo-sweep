# Mostly copied from https://github.com/rust-lang/docs.rs/blob/master/.github/workflows/ci.yml
name: CI

on: [push, pull_request]

jobs:
  nightly-clippy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - uses: dtolnay/rust-toolchain@nightly
        with:
          components: clippy

      - name: restore build & cargo cache
        uses: Swatinem/rust-cache@v1

      - name: Clippy
        uses: actions-rs/cargo@v1
        with:
          command: clippy
          args: --all-targets --locked -- -D warnings

  test:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@master
      - uses: dtolnay/rust-toolchain@stable

      - name: restore build & cargo cache
        uses: Swatinem/rust-cache@v1

      - name: Clippy
        uses: actions-rs/cargo@v1
        with:
          command: clippy
          args: --all-targets --locked -- -D warnings

      - name: Test
        run: cargo test
      
  test-cross:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-pc-windows-gnu

      - name: restore build & cargo cache
        uses: Swatinem/rust-cache@v1

      - name: Test cross-compile
        uses: actions-rs/cargo@v1
        env:
          RUSTFLAGS: -Dwarnings
        with:
          command: check
          args: --target x86_64-pc-windows-gnu --all-targets --locked

    
  # This fails often and also doesn't take long to run. Put it in a separate job.
  fmt:
    name: fmt
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@master
      - uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
          components: rustfmt

      - uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: -- --check
