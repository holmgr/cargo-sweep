[package]
name = "cargo-sweep"
description = "A tool for cleaning unused build files created by Cargo"
version = "0.7.0"
edition = "2021"
authors = ["holmgr <viktor.holmgren@gmail.com>"]
keywords = ["tool", "cli", "cargo"]
license = "MIT"
repository = "https://github.com/holmgr/cargo-sweep"
readme = "README.md"
categories = [
    "development-tools::cargo-plugins",
    "filesystem",
]

[dependencies]
clap = { version = "4.0.32", features = ["derive"] }
crossterm = "0.25.0"
walkdir = "2"
anyhow = "1.0.43"
log = "0.4.6"
fern = { version = "0.6.2", features = ["colored"] }
cargo_metadata = "0.9"
serde = "1.0"
serde_derive = "1.0"
serde_json = "1.0"
human-size = "0.4.3"

[dev-dependencies]
assert_cmd = "2.0.4"
fs_extra = "1.2.0"
predicates = "2.1.1"
tempfile = "3.3.0"
which = { version = "4.3.0", default-features = false }
pretty_assertions = "1.3"
regex = "1.7.0"
unindent = "0.1.11"
trycmd = "0.14.11"
